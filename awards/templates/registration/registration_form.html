{% extends "registration/base.html" %}
{% load bootstrap3%}
{% load static %}

{% block content %}

<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>

    <div class="col-md-4 form-section">
      {% if form.errors %}
        <p>Some information might be incorrect</p>
      {% endif %}
      <div class="text-center">
      <div class="panel panel-default" style="margin-top:150px;">

        <div class="panel-body">
          <form action="/accounts/register/"method="post" >

            {% csrf_token%}
            {% bootstrap_form form %}
            <div class="form-group text-center">
              <input type="submit" class="btn btn-primary sign-up-button" value="Sign Up">
            </div>
            <input type="hidden" name="next" value="{{next}}">


          </form>
        </div>
      </div>
    </div>

      <div class="panel panel-default">
        <div class="panel-body text-center">
          <p>Have an account? <span><a class="" href="/accounts/login">Login</a></span></p>
        </div>
      </div>
    </div>


    <div class="col-md-4"></div>
</div>

<style>
.panel{
  background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url(../img/background.jpg) fixed;
}
p, label,a, .help-block{
  color:white;
  font-size: 15px;
}
.panel-default{
  border-color: inherit;
}
li{
  color: white;
  list-style: none;
}
.help-block{
  display:none;
}
input{
  text-align: center;
}
</style>

{% endblock %}
