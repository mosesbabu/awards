{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../static/css/navbar.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  </head>

  <body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="row">
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <div class="" >
           <ul class="nav navbar-nav">
             <li><a href="{% url 'directory'%}">Directory</a>
             </li>
             <li><a href="{% url 'profile'%}">Profile</a>
             </li>
             <li><a href="/admin">Admin</a>
             </li>

             <li><a href="/logout">Logout</a>
             </li>
           </ul>

         </div>
      </div>

    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

    </div>
  </div>

    <!-- Collect the nav links, forms, and other content for toggling -->

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        <div class="aw-logo">
        <a class="navbar-brand" href="/">
          <img alt="Brand" src="{% static 'img/navbar.png' %}" width=150 height=35>
        </a>
      </div>
      </div>


      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">

      <ul class="nav navbar-nav navbar-right">
        <form class="navbar-form" role="search" action="{% url 'search_results'%}">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search For Inspiration" name="project">
          </div>
        </form>
      </ul>
    </div>
  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    <div class="user-image" style="float:right; margin-right:105px;">
      <a href="/user/{{profile.username}}" style="color:black;text-decoration:none;margin:auto;">
        <p style="font-size: 13px; font-weight:lighter;margin:auto;text-transform:uppercase;margin-left:-20px;">{{profile.username}}</p>
      </a>
      <img src="{{profile.avatar.url}}" class="gallery-image" style="margin:auto;"  width=8 height=8>
      <a href="{% url 'new-project' %}" >
        <button class="btn btn-success" style="height:70px;  margin-top: -6px;background-color:#49c5b6;border-radius:0;">SUBMIT YOUR SITE</button>
      </a>

    </div>

  </div>

    </div>
    <!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</div>

</nav>
  </body>
</html>
